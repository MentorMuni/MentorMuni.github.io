<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - MentorMuni</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <img src="images/mentormuni-logo.png" alt="MentorMuni Logo" class="logo" />
    <h1>MentorMuni</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="training.html">Training</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to reach out via the form or email.</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MentorMuni. All rights reserved.</p>
  </footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mentor Dashboard — MentorMuni</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar"><div class="container"><div class="brand">MentorMuni — Mentor Dashboard</div></div></header>
  <main class="container" style="padding:40px 28px">
    <section class="dashboard-grid">
      <div class="card" style="padding:22px;border-radius:12px;box-shadow:var(--shadow);">
        <h3>Upcoming Interviews</h3>
        <ul>
          <li>Jan 12, 2026 — Batch A — 10:00 AM — John (Mock 1)</li>
          <li>Jan 13, 2026 — Batch B — 02:00 PM — Priya (Mock 2)</li>
        </ul>
      </div>
      <div class="card" style="padding:22px;border-radius:12px;box-shadow:var(--shadow);">
        <h3>Assigned Students</h3>
        <p>List + quick contact</p>
      </div>
    </section>
    <section style="margin-top:20px">
      <h3>Quick Actions</h3>
      <a class="btn btn-primary" href="#">Start Mock Interview</a>
      <a class="btn btn-outline" href="#">Upload Feedback</a>
    </section>
  </main>
</body>
</html>
